<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="styles.css">
    
    <title>Convert Money</title>
</head>
<body>

    <img class="img-logo" src="./assets/img/logo.gif" alt="git-logo">
    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>$ Dólar americano</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="btn-convert">Coverter</button>

        <section>
            <div class="currency-box">
                <img class="Convert-img" src="./assets/img/img-brasil.svg" alt="imgBrasil">
                <p class="currency" id="currency-name-convert">Real</p>
                <p class="currency-value" id="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="img-arrow" src="/assets/img/img-arrow.svg" alt="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/img-estados-unidos.svg" alt="EUA">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-Value-Converted">US$ 0.0</p>
            </div>
        
        </section>
    </main>
    
</body>

<!--file JS-->
<script src="scripts.js"></script>
</html>
